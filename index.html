<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css" />
  <title>Authentication - CCN</title>
</head>
<body>
  <div class="container">
    <div class="forms-container">
      <div class="signin-signup">
        <form id="loginForm" class="sign-in-form">
          <h2 class="title">AUTHENTICATION</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input id="username" type="text" placeholder="Your Full Name" required />
          </div>
          <div class="input-field">
            <i class="fas fa-heart"></i>
            <input id="password" type="password" placeholder="Anniversary Date" required />
          </div>
          <input onclick="logIn()" type="submit" value="Login" class="btn solid" />

          <div class="social-media">

        <form action="#" class="sign-up-form">
          <h2 class="title">Reseting Your Brain</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="Your Full Name" required />
          </div>
          <div class="input-field">
            <i class="fas fa-calendar-check"></i>
            <input type="text" placeholder="Your Birth Date" required />
          </div>
          <div class="input-field">
            <i class="fas fa-mars"></i>
            <input type="text" placeholder="Azimas Birth Date" required />
          </div>
          <input onclick="showPopup()" type="submit" class="btn" value="RESET BRAIN" />
          <p class="social-text">Or Reset your brain With</p>
          <div class="social-media">
            <a href="https://instagram.com/smithbondz" class="social-icon">
              <i class="fab fa-instagram"></i>
            </a>
          </div>
        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">

        <img src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/Register.png" class="image" alt="" />

        <div class="content">
          <h3>Remember our Anniversary?</h3>

        <img src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/Login.png" class="image" alt="" />
      </div>

            <h2>!!!Warning!!!</h2>

            <h2>APOLOGIZE TO HIM FOR YOUR SAFETY</h2>

        </audio>
    </div>
  </div>

  <script src="script.js"></script>
